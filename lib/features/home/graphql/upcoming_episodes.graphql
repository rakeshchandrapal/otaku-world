query GetUpcomingEpisodes($page: Int) {
    Page(perPage: 10, page: $page) {
        media(status: RELEASING, sort: [POPULARITY_DESC], type: ANIME) {
            id
            title {
                romaji
                english
                native
            }
            coverImage {
                large
            }
            airingSchedule(notYetAired: true, perPage: 1) {
                nodes {
                    timeUntilAiring
                    episode
                }
            }
        }
    }
}
