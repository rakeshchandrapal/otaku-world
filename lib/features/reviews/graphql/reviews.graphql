query  GetReviews{
    Page(perPage: 20){
        reviews(sort: [CREATED_AT_DESC]){
            id
            summary
            userRating
            rating
            ratingAmount
            createdAt
            updatedAt
            user {
                name
                avatar {
                    large
                }
            }

            media {
                averageScore
                bannerImage
                title {
                    userPreferred
                }
            }

        }
    }
}